<!DOCTYPE html>
<html lang="pt-BR" ng-app="login-app">
<head>
	
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" rel="stylesheet"/>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

<script src="js/app.js"></script>

<script src="js/controller/home-controller.js"></script>
<script src="js/service/home-service.js"></script>

</head>
<body>
    <form id="HomeForm" ng-controller="HomeController"">
<div class="container">

<div class="resume">
    <header class="page-header">
    <h1 class="page-title">Company Info</h1>
  </header>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading resume-heading">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-xs-12 col-sm-4">
              <figure>
                <img class="img-circle img-responsive" alt="" src="img/user_logo.png">
              </figure>
              
            </div>

            <div class="col-xs-12 col-sm-8">
              <ul class="list-group">
                <li class="list-group-item">Name: {{info.company.name}}</li>
                <li class="list-group-item">Address: {{info.company.address}}, {{info.company.addressNumber}}</li>
                <li class="list-group-item"><i class="fa fa-phone"></i>Phone: {{info.company.phone}} </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
      <div class="bs-callout bs-callout-danger">
        <h4>Products</h4>
        <ul class="list-group" ng-repeat="product in info.products">
          <li class="list-group-item"> {{product.name}} </li>
        </ul>
      </div>
  </div>
</div>
    
</div>

</div>

    </form>
</body>
</html>
